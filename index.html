<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sporting Enthusiasts</title>
</head>
  <body>
    <div class="nav-wrapper">
      <nav class="menu container">
        <div class="left-hand-panel">
          <i class="fas fa-bars green hamburger"></i>
          <h1 class="heading">Dummy App</h1>
        </div>
        <div class="right-hand-panel">
            <i class="fas fa-user green"></i>
            <span class="user">John | Log Out</span>
        </div>
      </nav>
    </div>
    <div class="location container">
      <i class="fas fa-home green"></i>
      <span class="arrow">></span>
      <a class="pages-link" href="#">Page 1</a>
      <span class="arrow">></span>
      <a class="pages-link" href="#">Breadcrumb</a>
      <span class="arrow">></span>
      <span class="current-page">Current Page</span>
    </div>
    <div class="activity-bar">
      <ul class="activity container">
        <li class="activities">
          <i class="fas fa-puzzle-piece"></i>
          <div class="headings-container">
            <span>Sector</span>      
            <span class="major-heading">Sports</span>
          </div>
        </li>
        <li class="activities">
          <i class="fas fa-futbol"></i>
          <div class="headings-container">
            <span>Sport Type</span>      
            <span class="major-heading">Bicycles</span>
          </div>
        </li>
        <li class="activities">
          <i class="fas fa-bicycle"></i>
          <div class="headings-container">
            <span>Mode</span>      
            <span class="major-heading">Mountain Bikes</span>
          </div>
        </li>
        <li class="activities">
          <i class="fas fa-recycle"></i>
          <div class="headings-container">
            <span>Resposibility</span>      
            <span class="major-heading color-green">Be Green!</span>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
